description: "The Refugees (1893) is a historical novel by British writer Sir Arthur\
  \ Conan Doyle.\nIt revolves around Amory de Catinat, a Huguenot guardsman of Louis\
  \ XIV, and Amos Green, an American who comes to visit France. Major themes include\
  \ Louis XIV's marriage to Madame de Maintenon, retirement from court of Madame de\
  \ Montespan, the revoking of the Edict of Nantes and the subsequent emigration of\
  \ the Huguenot de Catinats to America.\n From Wikipedia (CC BY-SA)."
